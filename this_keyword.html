<body class="container">

<h2 class="text-center">Javascript this keyword Tutorial</h2>
<br>
<div class="row">
    <div class="col-6">
        this in an event handler
    </div>
    <div class="col-6">
        <button onclick="this.style.color='red'" type="button" class="btn btn-outline-primary">Ping Me Red</button>
    </div>
</div>
<br>
<br>
<br>
<script>
    //"use strict";

    /*
    * Global this
    * Alone, this refers to the global object.
    */
    var pageName = "This Keyword";

    function showPageName(){
        console.log("pageName: " + this.pageName);//This Keyword
    }

    showPageName();

    /**
    * In a method, this refers to the owner object
    */

    let person = {
        firstName: "John",
        lastName : "Doe",
        id       : 5566,
        fullName : function() {// person is the owner of this function
            return this.firstName + " " + this.lastName;
        }
    };

    console.log("fullName: "+person.fullName());//John Doe

    /**
    * this in Event Handlers
    * In HTML event handlers, this refers to the HTML element that received the event.
    */

    

    /*
    * this in arrow funciton
    * Arrow functions are special: they don’t have their “own” this. 
    * If we reference this from such a function, it’s taken from the outer “normal” function.
    */

    let user = {
        name: "Folau",
        sayHi() {

            //If we reference this from such a function, it’s taken from the outer “normal” function.
            let arrow = () => console.log("arrow name: "+this.name);//arrow name: Folau
            arrow();

            function sayMyName(){

                //this.name here is looking for a field called name within the sayHi() method.
                console.log("my name: "+this.name);//my name: 
            }
            sayMyName();
        }
    };

    user.sayHi();

</script>
</body>
