<body class="container">

<h2 class="text-center">Javascript Module Tutorial</h2>
<div class="row">
    <div class="col-3">
    </div>
    <div class="col-4">
    </div>
</div>
<script type="module">
    // import has to be in the same order as export
    // Named exports are explicit. They exactly name what they import, so we have that information from them; thatâ€™s a good thing.
    import {User, sayHi, folau} from './module.js';

    console.log("Module");
   
    let greeting = sayHi("Folau");

    console.log(greeting);// Hello, Folau

    console.log("name: ", folau.getName());// Folau

    let lisa = new User("Lisa");
    console.log("name: ", lisa.getName());// Lisa
</script>
</body>
